CreateControl("Client::StaticOrders", "Window")
{
  Size(91, 34);
  Geometry("Bottom", "Right");
  Pos(0, -176);
  Style("!DropShadow");
  Image("interface-01.pic", 165, 47, 91, 34);
  ColorGroup("Sys::Texture");

  CreateControl("Attack", "Button")
  {
    Size(26, 26);
    Pos(6, 7);
    Style("!DropShadow", "SelectWhenDown");
    ColorGroup("Client::ContextButton::Attack");
    TipText("#game.orders.static.attack_tip");
    OnEvent("Button::Notify::Pressed")
    {
      Cmd("client.triggermode attack");
    }
  }
  CreateControl("AttackNoMove", "Button")
  {
    Size(26, 26);
    Pos(33, 7);
    Style("!DropShadow", "SelectWhenDown");
    ColorGroup("Client::ContextButton::AttackNoMove");
    TipText("#game.orders.static.moveandattack_tip");
    OnEvent("Button::Notify::Pressed")
    {
      Cmd("client.triggermode moveattack");
    }
  }
