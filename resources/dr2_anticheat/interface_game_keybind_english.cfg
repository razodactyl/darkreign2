// Standard bindings
Bind("escape", "iface.activate Sys::Options; iface.sendnotifyevent 'Sys::Options.Tabs' 'TabGroup::Message::Select' 'GamePlay'");
Bind("pause", "client.pause");
Bind("scrolllock", "client.steponce");
Bind("+numpad/", "timing.fastforward");
Bind("+numpad*", "timing.fastdisplay");

// Trails
Bind("tab", "client.event de::trail::toggleactive");
Bind("backspace", "client.event de::trail::deletelast");
Bind("delete", "client.event de::trail::deletelocal; client.event de::trail::deleteselected");

// Camera heights
Bind("F1", "camera.setheight 2");
Bind("F2", "camera.setheight 25");
Bind("F3", "camera.setheight 40");
Bind("F4", "camera.setheight 50");
Bind("F5", "camera.setheight 60");
Bind("F6", "camera.setheight 90");

// Camera movement
Bind("+rightarrow", "camera.bind.right");
Bind("+leftarrow", "camera.bind.left");
Bind("+uparrow", "camera.bind.forward");
Bind("+downarrow", "camera.bind.back");
Bind("+numpad+", "camera.bind.zoom");

