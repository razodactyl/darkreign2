// Bindings only available in single player games
If("multiplayer.flags.online", "==", 0)
{
  // Quick save and load game
  Bind("ctrl s", "iface.activate Sys::Options; iface.sendnotifyevent 'Sys::Options.Tabs' 'TabGroup::Message::Select' 'SaveLoad'; iface.sendnotifyevent 'Sys::Options.Tabs.SaveLoad' 'QuickSave'");
